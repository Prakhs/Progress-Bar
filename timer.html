<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<!-- <script src="jquery-ui/jquery-ui.min.js"></script> -->
	<script src="pie/src/jquery-asPieProgress.js"></script>
	<link rel="stylesheet" href="pie/css/progress.css"></link>
	<style>
		#minsDIV,#secsDIV{display: inline-block}
		.colon{display:inline;}
	</style>
	<script>
		window.onload = init;
		var time;
		
		function init(){
			
		}

		function updateTime(){
			if(time>=0){
				document.getElementById("result").innerHTML = time--;
				//$('.pie_progress').asPieProgress('go',time);
			}
			if(time == 0)
				document.getElementById("timeTick").pause();
				//$('.pie_progress').asPieProgress('stop');
		}

		function start(){
			time = document.getElementById("time").value;
			document.getElementById("mins").innerHTML = time;
			document.getElementById("result").innerHTML = time;
			document.getElementById("timeTick").play();

			$('.pie_progress').asPieProgress({
           		 'namespace': 'pie_progress',
           		 'max':time,
           		 'goal':time,
        	});
			$('.pie_progress').asPieProgress('start');
			updateTime();
			setInterval("updateTime()",1000);
		}
	</script>
</head>
<body>
	<center>
		<input type="text" id="time">
		<div id="clock">
			<div id ="minsDIV"><h1 id="mins"> 00 </h1></div><h1 class="colon"> : </h1>
			<div id ="secsDIV"><h1 id="secs"> 00 </h1></div>
		</div>
		<input type="button" id="start" value="Start" onclick="start()"><br><br>

		<div class="pie_progress" role="progressbar">
            <span class="pie_progress__number">0%</span>
        </div>
	
		<br><br>
		<div  style="border-radius:50%;background-color:red;display:inline-block;width:5%">
			<h1 id="result"> 0 </h1>
		<div>
			<audio src="Kalimba.mp3" id="timeTick">
	</center>
</body>
</html>
